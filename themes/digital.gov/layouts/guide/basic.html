{{ define "pagevars" }}
  {{ $.Scratch.Set "bodyclasses" "guide-template" }}
{{ end }}

{{ define "content" }}

<div class="usa-grid">
  <div class="usa-width-one-whole">

    <h3><a href="{{ .Permalink }}" rel="bookmark" title="{{ .Title | markdownify }}">{{ .Title | markdownify }}</a></h3>

    {{ .Content }}

  </div>
</div>

{{ end }}
